    <script type="text/javascript">
        var actionName = "orders";
        var columns =  [[
            {field: 'uuid', title: '编号', width: 50},
            {field: 'createtime', title: '生成日期', width: 150,formatter:function (value) {
                    return new Date(value).Format("yyyy-MM-dd hh:mm:ss");
                }},
            {field: 'checktime', title: '审核日期', width: 150,formatter:function (value) {
                    return new Date(value).Format("yyyy-MM-dd hh:mm:ss");
                }},
            {field: 'starttime', title: '确认日期', width: 150,formatter:function (value) {
                    return new Date(value).Format("yyyy-MM-dd hh:mm:ss");
                }},
            {field: 'endtime', title: '入库或出库日期', width: 150,formatter:function (value) {
                    return new Date(value).Format("yyyy-MM-dd hh:mm:ss");
                }},
            {field: 'type', title: '1：采购 2：销售', width: 120},
            {field: 'creater', title: '下单员', width: 50},
            {field: 'checker', title: '审核员', width: 50},
            {field: 'starter', title: '采购员', width: 50},
            {field: 'ender', title: '库管员', width: 50},
            {field: 'supplieruuid', title: '供应商', width: 50},
            {field: 'totalmoney', title: '总价', width: 50},
            {field: 'state', title: '状态', width: 50},
            {field: 'waybillsn', title: '电话', width: 50},
            {field:'ssss',title:'操作',formatter:function (value,row,index) {
                    var del = '<a href="javascript:void(0)" class="menuA" onclick="del('+row.uuid+')">删除</a>|';
                    var edit='<a href="javascript:void(0)" onclick="edit('+row.uuid+')" class="menuA">修改</a>';
                    return del+edit;
                }}
        ]];
    </script>
