<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="./themes/icon.css">
    <script type="text/javascript" src="./js/jquery-3.4.0.js"></script>
    <script type="text/javascript" src="./js/jquery.easyui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/table.css">
    <script type="text/javascript" src="./locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="js/jquery.serializejson.js"></script>
    <script type="text/javascript" src="js/request.js"></script>
    <script type="text/javascript" src="js/date.js"></script>
    <script type="text/javascript" src="js/orders.js"></script>

</head>
<body class="font">
<table id="dg" style="width: 100%">

</table>

<div id="ordersDlg" class="easyui-dialog" title="My Dialog" style="width:700px;height:300px;"
     data-options="resizable:true,modal:true,title:'订单详情',closed:true">
    <form id="orders">
        <table class="hovertable" style="padding: 5px;font-size: 10px;">
            <tr>
                <td class="bg" >流水号</td>
                <td id="uuid">
                </td>
                <td class="bg">供应商</td>
                <td colspan="3" id="supplierName">
                </td>
                <td class="bg">状态</td>
                <td id="state"></td>
            </tr>
            <tr>
                <td class="bg" style="width: 10%">下单员</td>
                <td style="width: 15%" id="createrName"></td>
                <td class="bg" style="width: 10%">审核员</td>
                <td style="width: 15%" id="checkerName"></td>
                <td class="bg" style="width: 10%">采购员</td>
                <td style="width: 15%" id="starterName"></td>
                <td class="bg" style="width: 10%">库管员</td>
                <td style="width: 15%" id="enderName"></td>
            </tr>
            <tr>
                <td class="bg noBorderBottom" style="width: 10%">下单日期</td>
                <td style="width: 15%" id="createtime"></td>
                <td class="bg noBorderBottom" style="width: 10%">审核日期</td>
                <td style="width: 15%" id="checktime"></td>
                <td class="bg noBorderBottom" style="width: 10%">采购日期</td>
                <td style="width: 15%" id="starttime"></td>
                <td class="bg noBorderBottom" style="width: 10%">库管日期</td>
                <td style="width: 15%" id="endtime"></td>
            </tr>
        </table>

    </form>

    <table id="itemDetail" style="width: 100%"></table>
</div>

<div id="itemDlg" class="easyui-dialog">
    <form id="orderDetail">
        <input type="hidden" name="uuid" id="orderUUID">
        <table class="hovertable">
            <tr>
                <td class="bg">商品编号：</td>
                <td id="goodsuuid"></td>
            </tr>
            <tr>
                <td class="bg">商品名称：</td>
                <td id="goodsname"></td>
            </tr>
            <tr>
                <td class="bg">商品数量：</td>
                <td id="goodsnum"></td>
            </tr>
            <tr>
                <td class="bg">仓库：</td>
                <td >
                    <input id="cc" class="easyui-combobox" name="storeuuid"
                           data-options="valueField:'uuid',textField:'name',url:'store_listAll.action'">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
